<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Page Layout</title>
    </head>
    <body>
        <section class="main-container">
            <div class="superior-bar"></div>
            <div class="first-block"></div>
            <div class="second-block">
                <div class="second-block-container">
                    <div class="second-inner-block"></div>
                    <div class="second-inner-block"></div>
                </div>
            </div>
            <div class="third-block">
                <div class="third-block-container">
                    <div class="pair-container pair-container-1">
                        <div
                            class="third-inner-block third-inner-block-1"
                        ></div>
                        <div
                            class="third-inner-block third-inner-block-2"
                        ></div>
                    </div>
                    <div class="pair-container pair-container-2">
                        <div
                            class="third-inner-block third-inner-block-3"
                        ></div>
                        <div
                            class="third-inner-block third-inner-block-4"
                        ></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
